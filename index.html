<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="title">
      <span class="word1">Tic-</span><span class="word2">Tac-</span><span class="word3">Toe</span>
    </h1>
  </header>
  <dialog open id="form-dialog">
    <form method="dialog" id="players-name">
      <div class="form-group">
        <label id="p1-label" for="p1-name">PLAYER X:</label>
        <input type="text" name="p1-name" id="p1-name" placeholder="Enter Name" maxlength="12" class="input-control">
      </div>
      <div class="form-group">
        <label id="p2-label" for="p2-name">PLAYER O:</label>
        <input type="text" name="p2-name" id="p2-name" placeholder="Enter Name" maxlength="12" class="input-control">
      </div>
      <menu>
        <button id="close" type="reset">CLOSE</button>
        <button type="submit">CONFIRM</button>
      </menu>
    </form>
  </dialog>
  <main>
    <div class="gameboard">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="btn">
      <button type="button" id="btn">RESTART</button>
    </div>
  </main>
</body>
</html>
